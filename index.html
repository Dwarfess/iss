<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>International Space Station</title>
    <link href="libraries/bootstrap.css" rel="stylesheet" />
    <link href="libraries/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">

    <script src="libraries/angular.js"></script>
    <script src="https://maps.google.com/maps/api/js?v=3&key=AIzaSyDz5kJKtQHupDC5CPpbHmURpBfQcWjBRG4 &libraries=placeses,visualization,drawing,geometry,places"></script>
    <script src="libraries/ng-map.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-controller="myCtrl">
    <div class="container">
        <div class="header">
            <h2>International Space Station</h2>
        </div>
        <div class="iss panel panel-primary">
            <div class=" map col-md-9" map-lazy-load="https://maps.google.com/maps/api/js">
                <ng-map center="{{marker}}" zoom="2" styles="{{styles}}">
                    <marker position="{{marker}}" title="International Space Station"></marker>
                </ng-map>

                <div class="loc">
                    <p class="font-weight-bold">ISS is now located at:</p>
                    <p class="font-italic">longitude: {{lng}}, latitude: {{lat}}</p>
                </div>

                <div class="date">
                    <p>
                        <span class="font-weight-bold">Current UTC time: {{currentDate | date:'h:mm'}},</span> 
                        <span class="font-italic">{{currentDate | date:'EEEE, d MMM, y'}}</span>
                    </p>
                </div>
            </div>

            <ul class="list-group col-md-3">
                <li class="list-group-item active">People on ISS: <span class="badge">{{iss.number}}</span>
                </li>
                <li class="list-group-item" ng-repeat="person in iss.people"><i class="fa fa-user-circle" aria-hidden="true"></i>
                    {{person.name}}
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
